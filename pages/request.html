</head>

<body>

  <nav class="navbar">

    <div class="nav_logo">
      <a href="../index.html">
        <img src="../assets/img/logo/web.svg" alt="">
      </a>
    </div>

    <ul class="nav_menu">
      <li><a onclick="clickSingleA(this)" class="single" href="./portfolio.html">포트폴리오</a></li>

    <svg class="navbar_toggleBtn" width="32" height="24" viewBox="0 0 32 24" fill="none"
      xmlns="http://www.w3.org/2000/svg">

      <path class="line3" d="M0 23H32" stroke="black" />

  <section class="project_section bottom_fadeIn">
    <div class="section_title top_main_title">
      <h1 class="title-lg">Design Request</h1>
    </div>
  </section>

  <section class="container bottom_fadeIn">
    <form id="form">
      <div class="field">
        <label for="name">성함/회사명</label>
        <input type="text" name="name" id="name">
      </div>
      <div class="field">
        <label for="email">이메일</label>
        <input type="text" name="email" id="email">
      </div>
      <div class="field">
        <label for="time">연락처</label>
        <input type="text" name="phone" id="phone">
      </div>
      <div class="field">
        <label for="message">문의 내용</label>
        <textarea type="text" name="message" id="message"></textarea>
      </div>

      <input type="submit" id="button" value="Send Email">
    </form>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

    <script type="text/javascript">
      emailjs.init('IdQkMq8KHuJBil0pc')
    </script>
  </section>

  <footer class="footer bottom_fadeIn">

    <div class="social_link">
      <p id="copyEmail">
        veriflow.design@gmail.com
      </p>
    </div>
