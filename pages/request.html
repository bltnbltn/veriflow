      <path class="line2" d="M0 12H32" stroke="black" />

    </svg>
  </nav>

  <section class="request-section wide-section bottom_fadeIn">

    <div class="request-container wrapper wrapper--first bottom_fadeIn">
      <div class="request-info">
        <div class="section-title">
          <h1 class="title-lg">Request</h1>
          <p class="body-sm">제작을 원하시는 프로젝트에 대해 간단히 작성해주시면 <br><span class="semibold">24시간 내로 </span> 연락드리겠습니다.</p>
        </div>

        <div class="social-link">

          <a href="http://pf.kakao.com/_iximRn" target="_blank" class="social-btn">
            <span class="btn-text">카카오톡 채널</span>
            <span class="btn-icon">
              <img src="../assets/img/icon/arrow-outward.svg" alt="">
            </span>
          </a>

          <a href="http://pf.kakao.com/_iximRn" target="_blank" class="social-btn">
            <span class="btn-text">인스타그램</span>
            <span class="btn-icon">
              <img src="../assets/img/icon/arrow-outward.svg" alt="">
            </span>
          </a>
        </div>
      </div>


      <form id="form">
        <div class="field">
          <label for="name">성함/회사명</label>
          <input type="text" name="name" id="name">
        </div>
        <div class="field">
          <label for="email">이메일</label>
          <input type="text" name="email" id="email">
        </div>
        <div class="field">
          <label for="time">연락처</label>
          <input type="text" name="phone" id="phone">
        </div>
        <div class="field">
          <label for="message">문의 내용</label>
          <textarea type="text" name="message" id="message"></textarea>
        </div>
        <div class="field">
          <label for="privacy-info"><span class="required">*</span> 개인정보 수집 및 이용 동의</label>
          <textarea name="privacy-info" id="privacy-info" readonly>
            수집하여 제공받는자
            - 베리플로우

            1. 개인정보 수집 및 이용 목적
            - 문의사항 처리 및 답변 제공

            2. 수집하는 개인정보 항목
            - 성함/회사명, 이메일, 연락처, 문의 내용

            3. 개인정보 보유 및 이용 기간
            - 문의 접수일로부터 1년간 보관 후 안전하게 폐기

            4. 동의 거부 권리 및 불이익
            - 사용자는 개인정보 수집 및 이용에 대한 동의를 거부할 권리가 있습니다.
            - 동의하지 않을 경우 문의 기능 이용이 불가함을 알려드립니다.</textarea>

          <div class="privacy-info-checkbox">
            <div class="check-box">
              <img class="check-icon" src="../assets/img/icon/check-mark.svg" alt="체크">
            </div>
            <p>개인정보 수집 및 이용에 동의합니다.</p>
            <input type="hidden" name="privacyConsent" value="false" />
          </div>

        </div>




        <input type="submit" id="button" value="이메일 전송">
      </form>

      <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

      <script type="text/javascript">
        emailjs.init('IdQkMq8KHuJBil0pc')
      </script>
    </div>
  </section>

      <p id="copyEmail">
        veriflow.design@gmail.com
      </p>
    </div>

    <div class="copyright">
      <p>&copy 2025 All rights reserved</p>
    </div>
  </footer>

  <script src="../js/form.js"></script>


</body>

</html>
